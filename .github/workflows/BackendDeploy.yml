name: Backend - Deploy on VPS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

env:
  POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
  POSTGRES_PRISMA_SHADOW_URL: ${{ secrets.POSTGRES_PRISMA_SHADOW_URL }}

jobs:
  deployment:

    runs-on: self-hosted
    environment: Production â€“ sins

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Settings variables
      working-directory: backend
      run: |
        touch .env
        echo POSTGRES_PRISMA_URL=$POSTGRES_PRISMA_URL >> .env
        echo POSTGRES_PRISMA_SHADOW_URL=$POSTGRES_PRISMA_SHADOW_URL >> .env
        echo NODE_ENV="development" >> .env

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: backend
      run: npm install

    - name: Build project
      working-directory: backend
      run: npm run build


    - name: Restart pm2
      working-directory: backend
      run: npm run restart:server

