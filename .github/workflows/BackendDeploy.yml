name: Backend - Deploy on VPS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

env:
  POSTGRES_PRISMA_URL: ${{ secrets.POSTGRES_PRISMA_URL }}
  POSTGRES_PRISMA_SHADOW_URL: ${{ secrets.POSTGRES_PRISMA_SHADOW_URL }}
  TRACKER_SERVICE_ACCOUNT: ${{ secrets.TRACKER_SERVICE_ACCOUNT }}
  JWT_ACCESS_SECRET: ${{ secrets.JWT_ACCESS_SECRET }}
  JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}

jobs:
  deployment:

    runs-on: self-hosted
    environment: Production â€“ sins

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Settings variables
      working-directory: backend
      run: |
        touch .env
        echo POSTGRES_PRISMA_URL=$POSTGRES_PRISMA_URL >> .env
        echo POSTGRES_PRISMA_SHADOW_URL=$POSTGRES_PRISMA_SHADOW_URL >> .env
        echo TRACKER_SERVICE_ACCOUNT=$TRACKER_SERVICE_ACCOUNT >> .env
        echo JWT_ACCESS_SECRET=$JWT_ACCESS_SECRET >> .env
        echo JWT_REFRESH_SECRET=$JWT_REFRESH_SECRET >> .env
        echo NODE_ENV="development" >> .env

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: backend
      run: npm install

    - name: Build project
      working-directory: backend
      run: npm run build


    - name: Restart pm2
      working-directory: backend
      run: npm run restart:server

